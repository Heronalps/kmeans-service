<!-- index.html-->

{% extends "base.html" %}
{% block title %}Home{% endblock %}
{% block body %}
<div class="jumbotron">
  <h1>Cluster your data.</h1>
  <p class="lead">This service will analyze your data to determine the best number of clusters for it.</p>
</div>
<form class="form-horizontal", method="post", name="submit">
  <div class="form-group">
    <label class="control-label col-sm-2">Data:</label>
    <div class="col-sm-10">
      <input class="form-control" id="data" placeholder="Enter URL here">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Submit</button>
    </div>
  </div>
</form>

{% endblock %}
